<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MÜRA – Seguimiento</title>
  <meta name="theme-color" content="#1c4d6b" />
  <style>
    :root { --primary:#1c4d6b; --bg:#edebe6; --text:#1d1d1d; }
    body { margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--text); }
    header { background:var(--primary); color:#fff; padding:12px 16px; }
    main { padding:16px; max-width:720px; margin:0 auto; }
    .card { background:#fff; border-radius:14px; padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.08); }
    .muted { color:#666; }
    .id { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; word-break:break-all; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:#e8f1f7; color:var(--primary); font-weight:600; font-size:12px; }
    .btn { border:0; background:var(--primary); color:#fff; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
  </style>
</head>
<body>
  <header><strong>MÜRA</strong> — Seguimiento</header>
  <main>
    <div class="card">
      <div class="row">
        <div class="badge">Modo visor (contacto)</div>
        <div class="muted" id="status">Actualizado: ahora</div>
      </div>
      <h2>Sesión</h2>
      <div id="session" class="id">Cargando…</div>
      <h3>Ubicación</h3>
      <p class="muted">Demo sin backend. Aquí verás el mapa/posición cuando lo integres.</p>
      <div class="row" style="justify-content:flex-start;">
        <button id="copy" class="btn">Copiar enlace</button>
        <button id="refresh" class="btn" style="background:#7f7b4c;">Refrescar</button>
      </div>
    </div>
  </main>
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id') || '(sin id)';
      const sessionEl = document.getElementById('session');
      const statusEl = document.getElementById('status');
      const copyBtn = document.getElementById('copy');
      const refreshBtn = document.getElementById('refresh');

      sessionEl.textContent = id;

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(location.href);
          statusEl.textContent = 'Enlace copiado';
          setTimeout(() => (statusEl.textContent = 'Actualizado: ahora'), 1500);
        } catch {
          statusEl.textContent = 'No se pudo copiar';
        }
      });

      refreshBtn.addEventListener('click', () => {
        statusEl.textContent = 'Actualizado: ' + new Date().toLocaleTimeString();
      });
    })();
  </script>
</body>
</html>
