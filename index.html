<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MÜRA – Seguimiento</title>
  <meta name="theme-color" content="#1c4d6b" />
  <link rel="manifest" href="manifest.json" />
  <!-- Leaflet (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j6M17C3R8v74rF5t6xJvNusKfLxVxyP8g+Z8C2Y=" crossorigin=""/>
  <style>
    :root { --primary:#1c4d6b; --bg:#edebe6; --text:#1d1d1d; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--text); }
    header { background:var(--primary); color:#fff; padding:12px 16px; }
    main { padding:16px; max-width:920px; margin:0 auto; }
    .card { background:#fff; border-radius:14px; padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.08); margin-bottom:16px; }
    .muted { color:#666; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:#e8f1f7; color:var(--primary); font-weight:600; font-size:12px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .btn { border:0; background:var(--primary); color:#fff; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    .btn.alt { background:#7f7b4c; }
    .map-card { padding:0; overflow:hidden; }
    #map { width:100%; height:65vh; }
    .leaflet-container { width:100%; height:100%; }
  </style>
</head>
<body>
  <header><strong>MÜRA</strong> — Seguimiento</header>

  <main>
    <div class="card">
      <div class="row">
        <div class="badge">Modo visor (contacto)</div>
        <div class="muted" id="status">Actualizado: —</div>
      </div>
      <div style="margin-top:8px">
        Sesión: <code id="session">(sin id)</code>
      </div>
    </div>

    <div class="card map-card" aria-label="Mapa de seguimiento">
      <div id="map"></div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:flex-start;">
        <button id="center" class="btn">Centrar en marcador</button>
        <button id="copy" class="btn alt">Copiar enlace</button>
        <button id="end" class="btn alt" style="background:#843a1a;">Terminar seguimiento (demo)</button>
      </div>
      <p class="muted" style="margin-top:10px">
        Demo sin backend: la posición se simula en el navegador con un recorrido corto.
      </p>
    </div>
  </main>

  <footer style="text-align:center; padding:20px; color:#777; font-size:12px;">© MÜRA — Demo</footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Firebase SDK (modular) -->
  <script type="module">
    // Sustituye con TU CONFIG (Project settings > Web App)
    const firebaseConfig = {
      apiKey: "AIzaSyCj_1rCBHxBxnWX-XeAKDoIHC-gOVre9r8",
      authDomain: "mura-f613c.firebaseapp.com",
      projectId: "mura-f613c",
      storageBucket: "mura-f613c.firebasestorage.app",
      messagingSenderId: "310090419131",
      appId: "1:310090419131:web:aecabd175fba5d3b22529e"
    };
  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, doc, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    // Exponemos db global para app.v3.js
    window.__mura_db = db;
    window.__mura_firestore = { doc, collection, onSnapshot, query, orderBy, limit };

</body>
</html>
